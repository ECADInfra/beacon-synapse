# Example docker-compose for running a Beacon relay node locally.
#
# Single-process mode (default):
#   docker compose -f docker-compose.example.yml up --build
#
# Worker mode:
#   SYNAPSE_WORKERS=true docker compose -f docker-compose.example.yml up --build
#
# Generate a signing key (one-time):
#   python3 -c "import signedjson.key; import sys; signedjson.key.write_signing_keys(sys.stdout, [signedjson.key.generate_signing_key('0')])"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: synapse
      POSTGRES_USER: synapse
      POSTGRES_PASSWORD: synapse
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse"]
      interval: 5s
      timeout: 3s
      retries: 5

  synapse:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8008:8008"
      - "9469:9469"
      - "19090:19090"
    environment:
      SERVER_NAME: localhost
      DB_HOST: postgres
      DB_USER: synapse
      DB_PASS: synapse
      DB_NAME: synapse
      # Generate a real key for production. This is a throwaway dev key.
      SIGNING_KEY: "ed25519 a_dev0 vyMX5LnSVj7AhpUf9dPvJBYG8OEcdyAtHWTSYEEFktY"
      REGISTRATION_SHARED_SECRET: "change-me-in-production"
      SERVER_REGION: local
      SYNAPSE_ENABLE_METRICS: "1"
      # Set SYNAPSE_WORKERS=true to enable worker mode (supervisord + nginx + redis)
      SYNAPSE_WORKERS: "${SYNAPSE_WORKERS:-false}"
      SYNAPSE_WORKER_TYPES: "${SYNAPSE_WORKER_TYPES:-synchrotron:2,event_persister:1,federation_inbound:1}"

volumes:
  postgres_data:
